---
# Execution Environment Definition
# Used by ansible-builder to create container image
#
# ⚠️ IMPORTANT: Always version-pin base image and all dependencies
# See: docs/EE-VERSIONING-STRATEGY.md

version: 3

images:
  base_image:
    # ✅ GOOD: Version-pinned base image (not :latest)
    name: registry.redhat.io/ansible-automation-platform-25/ee-minimal-rhel9:v0.20.1
    
    # Alternative: Use digest for ultimate immutability
    # name: registry.redhat.io/ansible-automation-platform-25/ee-minimal-rhel9@sha256:abc123...

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt

additional_build_steps:
  prepend_base:
    - RUN echo "Building Custom EE for myorg"
    - RUN echo "Build Date: $(date)" > /build-info.txt
  
  append_final:
    - RUN chmod -R ug+rwx /runner
    - RUN echo "Custom EE Build Complete"

options:
  package_manager_path: /usr/bin/microdnf
  user: "1000"

