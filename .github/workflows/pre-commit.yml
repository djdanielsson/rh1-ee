---
name: Pre-commit Checks

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install ansible-builder for EE validation
      # This is needed for validate-ee.yml workflow
      - name: Install ansible-builder
        run: |
          pip install --upgrade pip
          pip install ansible-builder
          ansible-builder --version

      # Use official pre-commit action
      # Handles caching, environment management, and tool installation automatically
      # Pre-commit will manage: gitleaks, detect-secrets, yamllint, etc.
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure
